<!DOCTYPE html>
<html>
<head>
    <title>Our Memories ðŸ’•</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: system-ui;
        }

        h1 {
            margin-top: 30px;
            text-align: center;
            font-size: 2rem;
        }

        /* Slideshow wrapper with visible overflow for arrows */
        .slideshow-wrapper {
            margin-top: 50px;
            width: 70%;
            max-width: 600px;
            position: relative;
        }

        .slideshow {
            width: 100%;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
        }

        .slideshow img {
            max-width: 100%;
            max-height: 100%;
            display: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: opacity 1.0s ease;
            border-radius: 15px;
        }

        /* Navigation arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 45px;
            color: white;
            background: rgba(0,0,0,0.3);
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .arrow:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: -65px;
        }

        .next {
            right: -65px;
        }

        /* Smaller cinematic button (50% smaller) */
        .btn {
            margin: 50px;
            padding: 9px 25px;
            background: linear-gradient(90deg, #ff004c, #ff5a00);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 11px;
            cursor: pointer;
            box-shadow: 0 0 12px #ff004c, 0 0 25px #ff5a00, 0 0 40px #ff5a00;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px #ff004c, 0 0 35px #ff5a00, 0 0 60px #ff5a00;
        }
    </style>
</head>
<body>

<script>
let slides = document.querySelectorAll(".slide");
let index = 0;

// Show the slide at current index
function showSlide() {
    slides.forEach(s => s.style.display = "none");
    slides[index] && (slides[index].style.display = "block");
}

// Change slide by step (-1 or +1)
function changeSlide(step) {
    index += step;
    if (index < 0) index = slides.length - 1;
    if (index >= slides.length) index = 0;
    showSlide();
}

// Initialize
showSlide();

// Auto-slide every 1 second
setInterval(() => {
    changeSlide(1);
}, 1000); // 1000ms = 1 second
</script>
